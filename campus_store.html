<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIU Campus Store - DIU Hall Portal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h1 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="number"], select, textarea, input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    textarea {
        height: 100px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>DIU Campus Store</h1>
    <form action="#" method="POST">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" placeholder="Enter product name">
        
        <label for="productCategory">Product Category:</label>
        <select id="productCategory" name="productCategory">
            <option value="Books">Books</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Stationery">Stationery</option>
            <!-- Add more categories as needed -->
        </select>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1">
        
        <label for="deliveryAddress">Delivery Address (Hall and Room No.):</label>
        <textarea id="deliveryAddress" name="deliveryAddress" placeholder="Enter delivery address (Hall and Room No.)"></textarea>
        
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod">
            <option value="CreditCard">Bkash</option>
            <option value="DebitCard">Nagad</option>
            <option value="NetBanking">Rocket</option>
            <option value="UPI">Credit Card</option>
            <!-- Add more payment methods as needed -->
        </select>
        
        <input type="submit" value="Place Order">
    </form>
</div>

</body>
</html>
