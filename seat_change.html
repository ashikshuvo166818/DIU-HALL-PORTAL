<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seat Change - DIU Hall Portal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h1 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Seat Change Request</h1>
    <form action="#" method="POST">
        <label for="currentSeat">Current Seat:</label>
        <select id="currentSeat" name="currentSeat">
            <option value="A101">A101</option>
            <option value="B202">B202</option>
            <option value="C303">C303</option>
            <!-- Add more options as needed -->
        </select>
        <label for="newSeat">New Seat:</label>
        <select id="newSeat" name="newSeat">
            <option value="A102">A102</option>
            <option value="B203">B203</option>
            <option value="C304">C304</option>
            <!-- Add more options as needed -->
        </select>
        <label for="reason">Reason for Seat Change:</label>
        <textarea id="reason" name="reason" placeholder="Provide your reason for seat change"></textarea>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
