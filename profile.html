<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('diu-feature.jpg'); /* Replace with your background image file */
        background-size: cover;
        background-position: center;
    }
    .profile-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #ffffff; /* Ensuring white background for the profile container */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding some shadow for better visibility */
    }
    h1 {
        text-align: center;
    }
    .profile-info {
        margin: 20px 0;
    }
    .profile-info label {
        font-weight: bold;
    }
    .profile-info p {
        margin: 5px 0;
    }
    .profile-photo {
        text-align: center;
        margin-bottom: 20px;
    }
    .profile-photo img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
    }
    .edit-profile-btn {
        display: block;
        width: 150px;
        margin: 0 auto;
        padding: 10px 20px;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="profile-container">
    <h1>DIU Hall Portal - Student Profile</h1>
    <div class="profile-photo">
        <img src="fotor-20240401115547.jpg" alt="Student Photo"> <!-- Replace with your profile photo file -->
    </div>
    <div class="profile-info">
        <label>Name:</label>
        <p>Md. Ashikur Rahman Shuvo</p>
    </div>
    <div class="profile-info">
        <label>Student ID:</label>
        <p>221-15-5633</p>
    </div>
    <div class="profile-info">
        <label>Program:</label>
        <p>Bachelor of Science in Computer Science</p>
    </div>
    <div class="profile-info">
        <label>Admission Status:</label>
        <p>Admitted</p>
    </div>
    <div class="profile-info">
        <label>Payment Status:</label>
        <p>Paid</p>
    </div>
    <div class="profile-info">
        <label>Room Number:</label>
        <p>Room 101</p>
    </div>
    <div class="profile-info">
        <label>Contact Number:</label>
        <p>123-456-7890</p>
    </div>
    <a href="edit_profile.html" class="edit-profile-btn">Edit Profile</a>
</div>

</body>
</html>
